<!DOCTYPE html>
<html lang="en" style="margin: 0px; width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="theme.js"></script>
    <link rel="stylesheet" href="theme.css">
    <title>Themantics</title>
</head>
<body style="width: 100%; margin: 0px; height: 100%; text-align: center;">
    <div class="background" style="width: 100%; height: 100%;">
        <h1 style="margin: 0px;">Themantics</h1>
        <h2>A simple Javascript and CSS theming engine.</h2>

        <h3>Installation</h3>
        <p>Either download the theme.js and theme.css files straight into your project or link them straight from this page.</p>

        <label for="color_picker_drop">Color Theme</label>
                <select onchange="change_theme()" name="colors" id="color_picker_drop">
                    <option value="theme-light">Default</option>
                    <option value="theme-dark">Dark</option>
                    <option value="theme-slight">Solar Light</option>
                    <option value="theme-sdark">Solar Dark</option>
                    <option value="theme-cobalt">Cobalt</option>

                </select>
    </div>
    
</body>
</html>
